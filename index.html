					<input type="text" name="name" id="name" class="form-control" placeholder="例) 森 郁弥">
				</div>
				<div class="form-groupe">
					<label for="job">ご職業 <span class="label label-danger">必須</span></label>
					<select name="job" id="job" class="from-control">
						<option value="">選択してください</option>

						<option value="学生">学生</option>
						<option value="その他">その他</option>

				</div>
				<div class="form-group">
					<label>知りたい内容 (複数回答可) <span class="label label-success">任意</span></label>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="q1" value="html">
							HTML
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="q1" value="css">

					</div>
					<div class="checkbox">

				</div>

					<div>
						<label class="radio-inline">
							<input type="radio" name="q2" id="1">理解できなかった
						</label>
						<label for="" class="radio-inline">
							<input type="radio" name="q2" id="2">だいたい理解できた
						</label>
						<label for="" class="radio-inline">
							<input type="radio" name="q2" id="3">理解できた
						</label>
						<label for="" class="radio-inline">
							<input type="radio" name="q2" id="4" checked>回答しない
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="message">ご意見</label>
					<textarea name="message" rows="5" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-default">
					送信する

				</button>
